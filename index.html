<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Service Company</title>
		<link rel="stylesheet" href="button_style.css">
		<link rel="stylesheet" href="slideshow.css">
	</head>
	
	<body>
		<div class="header">
			<div class="button-borders">
				<button class="primary-button" id="home_btn">HOME</button>
				<button class="primary-button" id="contact_btn">CONTACT</button>
				<button class="primary-button" id="information_btn">INFORMATION</button>
				<button class="primary-button" id="about_btn">ABOUT US</button>
			</div>
		</div>
		
		<div id="slideshow">
			<ul id="slides">
				<li class="slide showing">
					<div class="slide_content">
						<h1 style="text-align: center;">
							SLIDE 1
						</h1>
					</div>
				</li>
				<li class="slide">
					<div class="slide_content">
						<h1 style="text-align: center;">SLIDE 2</h1>
					</div>
				</li>
				<li class="slide">
					<div class="slide_content">
						<h1 style="text-align: center;">SLIDE 3</h1>
					</div>
				</li>
				<li class="slide">
					<div class="slide_content">
						<h1 style="text-align: center;">SLIDE 4</h1>
					</div>
				</li>
			</ul>
		</div>

		<script src="slideshow_movement.js"></script>

</html>
